{% load url from future %}
<h1>{{ buy.get_menu.store_name }} : TEL {{ buy.get_menu.tele_num }}</h1>
{% load tz %}

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}



<form action="{% url 'menu:start_order' %}" method="post">
{% csrf_token %}
<input type="hidden" name="menu_pk" value="{{buy.get_menu.pk}}">
{% for dish in buy.get_menu.dish_set.all %}
	<input type="radio" name="dish" value="{{ dish.pk }}" />{{ dish.dish_name }} : {{ dish.price }} <br/>
{% endfor %}

<p>訂購者<input type="text" name="issue_user"/></p>
<input type="submit" value="Order" />
</form>
