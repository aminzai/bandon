{% extends "base.html" %}
{% block sidebar %}
{% endblock %}

{% block content %}
<form method="post" action="{% url 'adduser' %}">
{% csrf_token %}
  <div class="form-group">
    <label for="exampleInputname">Username</label>
    <input type="text" name="name" class="form-control" id="exampleInputname" placeholder="Enter username">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" name="mail" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" name="pwd1" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Re-type Password</label>
    <input type="password" class="form-control" name="pwd2" id="exampleInputPassword1" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-default">Create</button>
<input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
