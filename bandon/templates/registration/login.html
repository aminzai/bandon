{% extends "base.html" %}

{% block sidebar %}
{% endblock %}

{% block content %}

{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<form method="post" action="{% url 'django.contrib.auth.views.login' %}" class="form-signin" role="form">
{% csrf_token %}
<h2 class="form-signin-heading">登入QNAP便當系統</h2>
<input id="id_username" maxlength="254" name="username" type="text" class="form-control" placeholder="Username" required autofocus/>
<input id="id_password" name="password" type="password" class="form-control" placeholder="Password" required/>


<button class="btn btn-lg btn-primary btn-block" type="submit">登入</button>
<button class="btn btn-lg btn-default btn-block" type="submit"><a href="{% url 'register' %}">註冊新帳號</a></button>
<input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
